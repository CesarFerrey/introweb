<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Salón</title>
    <link rel="stylesheet" href="../css/estilos.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <header>
       
        <div class="container">
            <div class="d-flex flex-column flex-md-row align-items-center justify-content-center gap-3 text-center text-md-start">
              <img src="../Imagenes/logo-removebg-preview.png" class="img-fluid" style="max-height: 100px;" alt="Logo de empresa" />
              <h1 class="mb-0">Salón de fiestas infantiles "Entre Amigos"</h1>
            </div>
            
          </div>
          <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
              </button>
        
              <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../about.html">Institucional</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../contact.html">Contacto</a>
                  </li>
                  <li>
                                  <!-- Botón de Login -->
                    <button id="logout" class="btn btn-danger">Cerrar Sesión</button>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <h1 class="text-center my-4">Alta de Salón</h1>
    </header>
    
    <main class="container">
        <form id="loginForm" action="/submitSalon" method="POST" class="bg-light p-4 rounded shadow">
            <div class="mb-3">
                <label for="nombreSalon" class="form-label">Nombre del Salón:</label>
                <input type="text" id="nombreSalon" name="nombreSalon" class="form-control" placeholder="Ingresa el nombre del salón" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Ingresa la dirección" required>
            </div>
            <div class="mb-3">
                <label for="capacidad" class="form-label">Capacidad:</label>
                <input type="number" id="capacidad" name="capacidad" class="form-control" placeholder="Ingresa la capacidad" required>
            </div>
            <div class="mb-3">
                <label for="servicios" class="form-label">Servicios Disponibles:</label>
                <input type="text" id="servicios" name="servicios" class="form-control" placeholder="Ingresa los servicios disponibles. Ej: pelotero, catering" >
            </div>
            <div class="mb-3">
                <label for="imagen-salon" class="form-label">Imagen del salón:</label>
                <input type="text" id="imagen-salon" name="imagen-salon" class="form-control" placeholder="Ingresa un enlace de la imagen. Ej: ../Imagenes/Aventura cosmica.jpg ">
            </div>
            <button type="submit" class="btn btn-success w-100">Registrar Salón</button>
        </form>
    </main>

    <h3 class="mt-5"> Lista de Salones </h3>
    <table class="table table-striped mt-3" id="tablaSalones">
        <thead>
            <tr>
                <th>Nombre Salón</th>
                <th>Dirección</th>
                <th>Capacidad</th>
                <th>Acciones</th>
]                <th>Servicios Disponibles</th>
                <th>Imagen</th>
            </tr>
        </thead>
    
        <tbody id="salonList">
            <!-- Aquí se agregarán los salones mediante JavaScript -->
        </tbody>
    </table>
    <footer class="text-center mt-4 bg-primary text-white py-3">
        <p>&copy; 2025 - Todos los derechos reservados. Visite nuestras redes sociales!</p>
    </footer>
    <script src="./altaSalon.js"></script>
    <script src="./accionesSalon.js"></script>
</body>
</html>
