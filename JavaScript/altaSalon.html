<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Salón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <button id="logout" class="btn btn-danger">Cerrar Sesión</button>
        </div>

        <h1 class="text-center my-4">Alta de Salón</h1>
    </header>
    
    <main class="container">
        <form action="/submitSalon" method="POST" class="bg-light p-4 rounded shadow">
            <div class="mb-3">
                <label for="nombreSalon" class="form-label">Nombre del Salón:</label>
                <input type="text" id="nombreSalon" name="nombreSalon" class="form-control" placeholder="Ingresa el nombre del salón" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Ingresa la dirección" required>
            </div>
            <div class="mb-3">
                <label for="capacidad" class="form-label">Capacidad:</label>
                <input type="number" id="capacidad" name="capacidad" class="form-control" placeholder="Ingresa la capacidad" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrar Salón</button>
        </form>
    </main>
    <footer class="text-center mt-4">
        <p>&copy; 2025 - Todos los derechos reservados.Visite nuestras redes sociales!</p>
    </footer>
    <script src="./altaSalon.js"></script>
</body>
</html>
