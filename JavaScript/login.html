<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Página de Login</h1>
    </header>
    <main>
        <!-- Contenido principal -->

            <div class="container mt-5">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>

                <form id="loginForm" action="/login" method="POST" class="bg-light p-4 rounded shadow">

                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Ingresa tu usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña:</label>
                        <input type="password" id="contraseña" name="contraseña" class="form-control" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>
            </div>
    </main>
    <footer>
        <p>&copy; 2025 - Todos los derechos reservados.</p>
    </footer>
</body>
<script>
    if (sessionStorage.getItem("usuario"))  {
    alert("Este usuario ya está logueado")
    window.location.href = "../altaSalon.html";
    }
    
    document.getElementById("loginForm").addEventListener("submit",function(event){
        event.preventDefault(); // Evita el envío del formulario para manejarlo con JavaScript

    // Obtiene los valores de usuario y contraseña
        const usuario = document.getElementById("usuario").value;
        const contraseña = document.getElementById("contraseña").value;

        // Verifica si los campos están vacíos
        if (usuario === "admin" || contraseña === "1234") {
    
        sessionStorage.setItem("usuario", usuario);
        alert("Login exitoso");
        window.location.href = "altaSalon.html";
        } else {
            alert("Usuario o contraseña incorrectos");
        }
    });
    
</script>
</html>
