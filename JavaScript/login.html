<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/estilos.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container">
          <div class="d-flex flex-column flex-md-row align-items-center justify-content-center gap-3 text-center text-md-start">
            <img src="../Imagenes/logo-removebg-preview.png" class="img-fluid" style="max-height: 100px;" alt="Logo de empresa" />
            <h1 class="mb-0">Salón de fiestas infantiles "Entre Amigos"</h1>
          </div>
        </div>
      
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
          <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../about.html">Institucional</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../contact.html">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      
    <main>
            <div class="container mt-5">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>

                <form id="loginForm" action="/login" method="POST" class="bg-light p-4 rounded shadow">

                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Ingresa tu usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña:</label>
                        <input type="password" id="contraseña" name="contraseña" class="form-control" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>
            </div>
    </main>
    <footer  class="text-center mt-4">
        <p>&copy; 2025 - Todos los derechos reservados. Viste nuestras redes sociales!</p>
    </footer>

<script>
    if (sessionStorage.getItem("usuario"))  {
    alert("Este usuario ya está logueado")
    window.location.href = "altaSalon.html";
    }
    
    document.getElementById("loginForm").addEventListener("submit",function(event){
        event.preventDefault(); 

    // Obtenemos los valores de usuario y contraseña
        const usuario = document.getElementById("usuario").value;
        const contraseña = document.getElementById("contraseña").value;

    // Verifica si los campos están vacíos
        if (usuario === "admin" && contraseña === "1234") {
    
        sessionStorage.setItem("usuario", usuario);
        alert("Login exitoso");
        window.location.href = "altaSalon.html";
        } else {
            alert("Usuario o contraseña incorrectos");
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
